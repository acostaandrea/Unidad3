<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea U3</title>
</head>
<title>CV Andrea</title>
<body>
  <h1> CV ANDREA ACOSTA</h1>  
  <img src="fotoandrea.jpg" alt="foto" width="300" height="300">
  <h3>Datos</h3>
<form action="" method="">
<p>
    <label for="Edad">Edad</label>
    <input type="number">
</p>
<p>
    <label for="Domicilio">Domicilio</label>
    <input type="text">
</p>
<p>
    <label for="Sexo">Sexo</label>
    <ul>
        <li>
            <input type="radio" name="sexo" value="Hombre">
            <label>Hombre</label> 
        </li>
        <li>
            <input type="radio" name="sexo" value="Mujer">
            <label>Mujer</label> 
        </li>
    </ul>
</p>
<p>
    <label for="título">Título</label>
    <select name="titulo" id="titulo">
    <option value="Primario">Primario</option>
    <option value="Secundario">Secundario</option>
    <option value="Universitario">Universitario</option>
</select>
</p>
<h4>Series favoritas</h4>
<ul>
    <li>
        <input type="checkbox" name="series" value="Breaking Bad" id="Breaking Bad">
        <label>Breaking Bad</label>
    </li>
    <li>
        <input type="checkbox" name="series" value="Game of Thrones" id="Game of Thrones">
        <label>Game of Thrones</label>
    </li>
    <li>
        <input type="checkbox" name="series" value="Succession" id="Succession">
        <label>Succession</label>
    </li>
    <li>
        <input type="text" placeholder="Otra"
    </li>
</ul>
<h4>Películas favoritas</h4>
<ul>
    <li>
        <input type="text" placeholder="Película 1">
    </li>
    <li>
        <input type="text" placeholder="Película 2">
    </li>
    <li>
        <input type="text" placeholder="Película 3">
    </li>
</ul>
</form>
<h4>Perfil</h4>
<p>
    <label>Me gusta</label>
</p>
<p> 
    <textarea name="Inserte comentarios" id="" cols="60" rows="10"></textarea>
</p>
<p>
    <label>No me gusta</label>
</p>
<p> 
    <textarea name="Inserte comentarios" id="" cols="60" rows="10"></textarea>
</p>
<p>
    En caso de comentarios completar el siguiente 
    <a href="https://www.google.com.ar/" target="_blank">formulario</a>
</p>
</body>
</html>
